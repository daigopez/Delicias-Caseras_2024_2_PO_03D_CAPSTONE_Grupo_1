<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Plato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAEAEA; /* Fondo en color #EAEAEA */
        }
        header {
            background-color: #ff9e1b; /* Color del navbar */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center;
        }
        button {
            background-color: #dc3545; /* Color del botón de eliminación */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333; /* Color del botón al pasar el mouse */
        }
        .cancel-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF; /* Color del enlace de cancelar */
            font-weight: bold;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eliminar Plato</h1>
    </header>
    <div class="container">
        <h1>¿Estás seguro de que quieres eliminar "{{ plato.nombre }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmar Eliminación</button>
        </form>
        <a class="cancel-link" href="{% url 'plato_list' %}">Cancelar</a>
    </div>
</body>
</html>
