<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Plato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EAEAEA; /* Fondo en color #EAEAEA */
        }
        header {
            background-color: #ff9e1b; /* Color del navbar */
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative; /* Para posicionar el botón */
        }
        h1 {
            margin: 0;
        }
        .btn-primary {
            position: absolute; /* Posicionamiento absoluto */
            left: 20px; /* Espaciado desde la izquierda */
            top: 50%; /* Centrado vertical */
            transform: translateY(-50%); /* Ajuste para centrar */
            background-color: #ff6f00; /* Naranja intenso */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s; /* Transición suave */
        }
        .btn-primary:hover {
            background-color: #e65c00; /* Naranja más oscuro al pasar el mouse */
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #28a745; /* Color del botón */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'plato_list' %}" class="btn-primary">Volver</a> <!-- Botón para ir a la lista de platos -->
        <h1>Agregar Nuevo Plato</h1>
    </header>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
